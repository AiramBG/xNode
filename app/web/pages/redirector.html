<!DOCTYPE html>
<html lang="<?- req.getLocale() ?>">
<head>
	<? include ../partials/header.html ?>
	<meta name="robots" content="nofollow" />
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" href="/css/redirector.css">
	<style>body { <?= background_style ?> }</style>
</head>

<body>

<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">
			<div class="inner cover">
				<h1 class="cover-heading"><?- icon ?></h1>
				<p class="lead"><?= message ?></p>
				<p class="lead">
					<a href="<?= href ?>" class="btn <?= buttonCss ?>"><?= buttonText ?></a>
				</p>
			</div>
			<div class="mastfoot">
				<div class="inner">
					<p></p>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {
		var n = 5;
		var str = '<?- __('REDIRECT') ?>';
		countdown();
		setInterval(countdown, 1000);
		function countdown() {
			$('.mastfoot .inner p').html(str.replace('%d', n--));
			if (n < 0) window.location = '<?= href ?>';
		}
	});
</script>

</body>
</html>
